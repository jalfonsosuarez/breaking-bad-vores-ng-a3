<h2>Votos de los personajes</h2>
<hr>
<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-lg-9">
        <app-pie-chart [characterList]="charactersList"></app-pie-chart>
    </div>
    <div class="col-lg-3">
        <button *ngFor="let character of charactersList" 
                class="btn btn-info btn-block mb-2"
                (click)="addVote( character.id )">
            {{ character?.name}}
        </button>
    </div>
</div>
